<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 3a (tablita)</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tablita</h1>
    <form onsubmit="updateTable(event)">
      <input type="text" name="alumno" placeholder="nombre">
      <input type="text" name="tel" placeholder="telefono">
      <input type="submit" value="guardar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Telefono</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan</td>
          <td>4444-5555</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
